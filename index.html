<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Etch-A-Sketch</h1>
        <div class="content">
            <div class="control">
                <p id="slideValue"></p>
                <input type="range" min="2" max="50" value="25" id="slideBar">
                <button class="normal">Normal Mode</button>
                <button class="rainbow">Rainbow Mode</button>
                <!--<button id="picker" class="preference"><p>Color picker</p><input type="color" value="#0000"></button>-->
                <button class="erase">Erase</button>
                <button class="clear">Clear</button>
            </div>
            <div class="girdContainer"></div>
        </div>
    </div>
</body>
</html>
